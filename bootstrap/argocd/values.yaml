argo-cd:
  global:
    domain: argocd.local
  
  configs:
    params:
      server.insecure: true
    
  server:
    service:
      type: ClusterIP
    ingress:
      enabled: false
      
  controller:
    replicas: 1
    
  repoServer:
    replicas: 1
    
  applicationSet:
    enabled: true
    
  notifications:
    enabled: false
