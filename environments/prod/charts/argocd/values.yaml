argo-cd:
  global:
    domain: argocd.live.ithut.net
  
  configs:
    params:
      server.insecure: false
    cm:
      url: https://argocd.live.ithut.net
      application.instanceLabelKey: argocd.argoproj.io/instance
    
  server:
    service:
      type: ClusterIP
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: argocd.live.ithut.net
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      tls: true
      
  controller:
    replicas: 2
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    
  repoServer:
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    
  applicationSet:
    enabled: true
    
  notifications:
    enabled: true
    
  dex:
    enabled: true
